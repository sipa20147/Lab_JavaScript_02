<!DOCTYPE html>
<html>
<body>
<p>JavaScript используется как встраиваемый язык для программного <br> доступа к объектам приложений.</p>
<button onclick="myFunction()">Запустить приветствие</button>
<p id="hi"> </p>
<script>
function myFunction()
{
alert('Приветствую Тебя, мой юный друг!!!');
var hello="Приветствую Тебя, мой юный друг!!!<br>Основные архитектурные черты JavaScript прочитай далее.";
document.getElementById("hi").innerHTML=hello;
}
</script>
</body>
</html>
