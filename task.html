<!DOCTYPE html>
<html>
<body>
<script>
var n = prompt('Введите число N:',);
n = Number(n);
    if (Math.ceil(n) - n > 0) {
        alert(n + " - НЕ целое число");
    }
    if (isNaN(n))
{
    alert("Ошибка ввода!!!")
}
    else {
        alert(n + " - целое число");
    }

</script>
</body>
</html>
